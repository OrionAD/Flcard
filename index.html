<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ATA 21 Air Conditioning Flashcard Quiz</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #6c757d;
            --bg: #f0f2f5;
            --card-white: #ffffff;
            --text-main: #1c1e21;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 700px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.5rem;
        }

        .progress-bar {
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.25s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        /* Flashcard */
        .flashcard {
            perspective: 1000px;
            height: 320px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            border-radius: 12px;
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 28px;
            box-sizing: border-box;
            border-radius: 12px;
            background: var(--card-white);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #f8f9ff;
            border: 2px solid var(--primary);
            color: var(--text-main);
            font-size: 1.05rem;
            line-height: 1.45;
        }

        .card-front {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .category-pill {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 0.72rem;
            background: #e1e4e8;
            padding: 6px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #444;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .controls-top {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 8px;
            align-items: center;
        }

        select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d6d6d6;
            font-size: 1rem;
            background: white;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.15s;
        }

        .btn-prev {
            background: #fff;
            color: var(--secondary);
            border: 1px solid #ddd;
        }

        .btn-next {
            background: var(--primary);
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .hint {
            text-align: center;
            color: var(--secondary);
            font-size: 0.86rem;
            margin-top: 14px;
        }

        @media (max-width:600px) {
            .flashcard {
                height: 360px;
            }
        }
    </style>
</head>

        <p class="hint">Tap the card to flip (or press Space). Use ← → to navigate.</p>

        // App state
        let currentSubject = 'Cabin Air Compressor (CAC) System';
        let currentDeck = cacSystem;
        let idx = 0;

        const qText = document.getElementById('q-text');
        const aText = document.getElementById('a-text');
        const catLabel = document.getElementById('cat-label');
        const currentSystem = document.getElementById('current-system');
        const cardCount = document.getElementById('card-count');
        const progressFill = document.getElementById('progress-fill');
        const mainCard = document.getElementById('main-card');
        const subjectSelect = document.getElementById('subject-select');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function updateUI() {
            const item = currentDeck[idx];
            // ensure face-down
            mainCard.classList.remove('flipped');

            // smooth swap
            setTimeout(() => {
                qText.innerText = item.q;
                aText.innerText = item.a;
                catLabel.innerText = item.s || currentSubject;
                currentSystem.innerText = `Subject: ${currentSubject}`;
                cardCount.innerText = `${idx + 1} / ${currentDeck.length}`;
                progressFill.style.width = `${((idx + 1) / currentDeck.length) * 100}%`;
            }, 120);
        }

        function changeCard(step) {
            idx += step;
            if (idx < 0) idx = currentDeck.length - 1;
            if (idx >= currentDeck.length) idx = 0;
            updateUI();
        }

        // keyboard navigation and spacebar flip (prevent default scrolling)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') { changeCard(1); }
            else if (e.key === 'ArrowLeft') { changeCard(-1); }
            else if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                mainCard.classList.toggle('flipped');
            }
        });

        // Subject select handler
        subjectSelect.addEventListener('change', (e) => {
            const val = e.target.value;
            if (val === 'cac') {
                currentSubject = 'Cabin Air Compressor (CAC) System';
                currentDeck = cacSystem;
            } else if (val === 'pcu') {
                currentSubject = 'Pack Control Unit (PCU)';
                currentDeck = pcuSystem;
            } else if (val === 'deflector') {
                currentSubject = 'CAC Inlet Deflector Door System';
                currentDeck = deflectorSystem;
            } else if (val === 'ahv') {
                currentSubject = 'CAC Add Heat Valve (AHV)';
                currentDeck = ahvSystem;
            } else if (val === 'ozone') {
                currentSubject = 'Ozone Converter';
                currentDeck = ozoneSystem;
            } else if (val === 'sensors') {
                currentSubject = 'CAC Control Sensors (Pressure/Flow/Temp)';
                currentDeck = sensorsSystem;
            } else if (val === 'packs') {
                currentSubject = 'Cooling Packs General';
                currentDeck = packsSystem;
            } else if (val === 'ram') {
                currentSubject = 'Ram Air System (Doors & Header)';
                currentDeck = ramSystem;
            } else if (val === 'fan') {
                currentSubject = 'Ram Air Fan & Controller';
                currentDeck = fanSystem;
            } else if (val === 'heatex') {
                currentSubject = 'Heat Exchangers (Primary & Secondary)';
                currentDeck = heatexSystem;
            } else if (val === 'acm') {
                currentSubject = 'Air Cycle Machine (ACM)';
                currentDeck = acmSystem;
            } else if (val === 'condenser') {
                currentSubject = 'Condenser & Water Extraction';
                currentDeck = condenserSystem;
            } else if (val === 'valves') {
                currentSubject = 'Pack Control Valves (LLV, ECV, ABPV)';
                currentDeck = valvesSystem;
            } else if (val === 'overheat') {
                currentSubject = 'Overheat Protection System (WAP)';
                currentDeck = overheatSystem;
            } else if (val === 'recirc') {
                currentSubject = 'Lower Recirculation System';
                currentDeck = recircSystem;
            } else if (val === 'mixer') {
                currentSubject = 'Compact Mixer';
                currentDeck = mixerSystem;
            } else if (val === 'distribution') {
                currentSubject = 'Air Distribution (Mix Manifold & Risers)';
                currentDeck = distributionSystem;
            } else if (val === 'boost') {
                currentSubject = 'Flight Deck Boost Fan System';
                currentDeck = boostSystem;
            } else if (val === 'trim') {
                currentSubject = 'Trim Air System';
                currentDeck = trimSystem;
            } else if (val === 'humidification') {
                currentSubject = 'Humidification System';
                currentDeck = humidificationSystem;
            } else if (val === 'heating') {
                currentSubject = 'Supplemental Heating (Foot/Shoulder/Floor)';
                currentDeck = heatingSystem;
            } else if (val === 'dryers') {
                currentSubject = 'Zonal Dryers';
                currentDeck = dryersSystem;
            } else if (val === 'pecs') {
                currentSubject = 'Power Electronics Cooling System (PECS)';
                currentDeck = pecsSystem;
            } else if (val === 'cpcs') {
                currentSubject = 'Cabin Pressure Control System (CPCS)';
                currentDeck = cpcsSystem;
            }
            idx = 0;
            updateUI();
        });

        // Prev/Next buttons
        prevBtn.addEventListener('click', () => changeCard(-1));
        nextBtn.addEventListener('click', () => changeCard(1));

        // initialize
        (function init() {
            // default select to fluid (already set in markup), set state accordingly
            subjectSelect.value = 'cac';
            currentSubject = 'Cabin Air Compressor (CAC) System';
            currentDeck = cacSystem;
            idx = 0;
            updateUI();
        })();
    </script>
