
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPrep Aviation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }

        /* Perspective container */
        .card-container {
            perspective: 1200px;
        }

        /* Inner container that actually rotates */
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        /* Flip logic */
        .flashcard-inner.is-flipped {
            transform: rotateY(180deg);
        }

        /* Common face styles */
        .flashcard-front, .flashcard-back {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
        }

        /* Back side needs to be rotated by default */
        .flashcard-back {
            transform: rotateY(180deg);
        }

        .hud-grid {
            background-image: linear-gradient(rgba(30, 41, 59, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(30, 41, 59, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .dark .hud-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }

        /* Smooth shadow transitions */
        .shadow-glow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 0 15px -3px rgba(59, 130, 246, 0.1);
        }

        /* JetBrains font usage */
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
